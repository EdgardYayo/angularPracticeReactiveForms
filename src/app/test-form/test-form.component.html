<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="project">Project Name</label>
            <input class="form-control" id="project" type="text" formControlName="projectName">
            <span *ngIf="!form.get('projectName').valid && form.get('projectName').touched" class="help-block">
                <span *ngIf="form.get('projectName').errors['forbiddenName']" class="help-block">
                    This project name is forbidden
                </span>
                <span *ngIf="form.get('projectName').errors['required']" class="help-block">
                    This field is required
                </span>
            </span>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" type="email" formControlName="email">
            <span *ngIf="!form.get('email').valid && form.get('email').touched" class="help-block">This field is required</span>
        </div>
        <div class="form-group">
            <label for="status">Project Status</label>
            <select 
                class="form-control" 
                id="status" 
                formControlName="projectStatus" 
                >
            <option 
                *ngFor="let status of projectStatus" 
                [value]="status">
                {{ status }}
            </option>
            </select>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
